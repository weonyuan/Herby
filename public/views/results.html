<h1>{{ title }}</h1>
<div class="form-group col-xs-12 col-sm-12 col-md-12 pull-right">
  <select id="select-major"
          class="form-control"
          ng-model="major"
          ng-change="getCreditsInfo()"
          ng-options="value.majorname as value.majorname for (key, value) in majors.majors">
    <option value="" selected="">Select a major</option>
  </select>
</div>

<div id="chart" class="col-xs-12 col-sm-12 col-md-12"></div>

<div class="col-xs-12 col-sm-12 col-md-12 text-center">
  <p><strong>Based on the courses you have entered:</strong></p>
  <p id="transferredCredits">
    <strong>{{ courses.creditTotal }} credits</strong> are likely to be transferred.
    <span id="majorCredits"><strong>{{ courses.majorCreditTotal }} credits</strong> will cover a {{ major }} major.</span>
  </p>
  <p><strong>{{ courses.nonTransferClasses.length }} classes</strong> will not be transferred.</p>
</div>

<div class="form-group col-xs-4 col-sm-3 col-md-2 pull-right">
  <button type="submit" class="btn btn-primary pull-right">Done</button>
</div>
<div class="form-group col-xs-8 col-sm-9 col-md-10 pull-right">
  <button type="button" class="btn btn-default pull-right" ng-click="editCourses()">Edit Courses</button>
</div>
