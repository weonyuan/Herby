<h1>{{ title }}</h1>
<div class="form-group col-xs-12 col-sm-12 col-md-12 pull-right">
  <select id="select-school" class="form-control" name="school">
    <option value="Dutchess" selected>Dutchess Community College</option>
  </select>
</div>
<div id="courses">
  <div ng-attr-id="{{ 'course' + ($index + 1) }}"
       class="form-group"
       ng-repeat="n in form track by $index">
    <label class="col-xs-2 col-sm-2 col-md-2 control-label text-right">{{ $index + 1 }}</label>
    <div class="col-xs-4 col-sm-3 col-md-3">
      <select ng-attr-id="{{ 'course' + ($index + 1) + '-subject' }}"
              class="form-control"
              ng-model="form[$index].subject"
              ng-change="updateSelection(form[$index].subject, $index)"
              ng-options="value.subject as value.subject for (key, value) in subjects">
        <option value="" selected="">Subject</option>
      </select>
    </div>
    <div class="col-xs-5 col-sm-6 col-md-6">
      <select ng-attr-id="{{ 'course' + ($index + 1) + '-course' }}"
              class="form-control"
              ng-model="form[$index].coursenum">
        <option value="" selected="">Course</option>
        <option value="{{ course.coursenum }}" ng-repeat="course in courses[form[$index].subject]">{{ course.coursenum }}: {{ course.coursename }}</option>
      </select>
    </div>
    <div class="form-group col-xs-1 col-sm-1 col-md-1">
      <button type="button" class="btn btn-danger glyphicon glyphicon-minus" ng-click="removeCourse($index)"></button>
    </div>
  </div>

  <div class="form-group col-xs-12 col-sm-12 col-md-12 pull-right">
    <button type="button" class="btn btn-success glyphicon glyphicon-plus pull-right" ng-click="addCourse()"></button>
  </div>
</div>
<div class="form-group col-xs-5 col-sm-3 col-md-3 pull-right">
  <button type="submit" class="btn btn-primary pull-right">Submit</button>
</div>
<div class="form-group col-xs-7 col-sm-9 col-md-9 pull-right">
  <button type="button" class="btn btn-default pull-right" ng-click="saveSession()">Save</button>
</div>
